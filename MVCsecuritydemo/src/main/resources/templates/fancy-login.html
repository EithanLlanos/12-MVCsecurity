<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <style>
        body {
            background-color: #f0f2f5;
        }

        .login-box {
            margin-top: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
            text-align: center;
            padding: 20px;
        }

        .alert {
            margin-bottom: 20px;
        }

        .input-group input {
            border-radius: 5px;
        }

        .btn-success {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .card-body {
            padding: 40px;
        }

        @media (max-width: 576px) {
            .login-box {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 login-box">
        <div class="card border-info">
            <div class="card-header">
                Sign in
            </div>
            <div class="card-body">
                <form action="#" method="post" th:action="@{/authenticateTheUser}">
                    <!-- Error message -->
                    <div class="form-group" th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password
                        </div>
                    </div>
                    <!-- Username -->
                    <div class="form-group mb-3">
                        <input class="form-control" name="username" placeholder="Username" required type="text">
                    </div>
                    <!-- Password -->
                    <div class="form-group mb-3">
                        <input class="form-control" name="password" placeholder="Password" required type="password">
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
